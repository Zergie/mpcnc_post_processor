[gcode_macro PRINT_INFO_G92]
description: Prints debug info for G92
gcode:
    {% set workspace = printer["gcode_macro G92"].workspace|int %}
    RESPOND MSG="Gcode Position: X{printer.gcode_move.gcode_position.x}, Y{printer.gcode_move.gcode_position.y}, Z{printer.gcode_move.gcode_position.z} (G{53 + workspace})"
    RESPOND MSG="Toolhead Position: X{printer.toolhead.position.x}, Y{printer.toolhead.position.y}, Z{printer.toolhead.position.z}"

